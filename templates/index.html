<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello Friend</title>
    </head>
    <body>
        <form  action="/create_friend" method="POST" class="bg-dark text-danger col-6 mx-auto p-5 my-4">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input name="fname" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input name="lname" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="occ" class="form-label">Occupation:</label>
                <input name="occ" type="text" class="form-control">
            </div>
            <input type="submit" value="Add Friend" class="btn btn-danger">
        </form>
        <div class="container bg-dark p-5 col-6 mx-auto my-4">
            <div class="text-warning">
                <h3>We all float here</h3>
                <h2>All My Friends</h2>
                {% for one_friend in all_friends %}
                    <p>First Name: {{one_friend.first_name}}</p>
                    <p>Last Name: {{one_friend.last_name}}</p>
                    <p>Occupation: {{one_friend.occupation}}</p>
                    <hr>
                {% endfor %}
            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
